    <style>
        :root {
            --blue: #3B5EE8;
            --purple: #8B3A8B;
            --pink: #C4A0B9;
            --bg: #0a0a0f;
            --card-bg: rgba(20, 20, 30, 0.85);
            --glass: rgba(255, 255, 255, 0.05);
            --glass-border: rgba(255, 255, 255, 0.1);
            --text-primary: #ffffff;
            --text-secondary: rgba(255, 255, 255, 0.7);
            --orb-opacity: 0.4;
        }
        [data-theme="light"] {
            --bg: #f5f5f7;
            --card-bg: rgba(255, 255, 255, 0.85);
            --glass: rgba(0, 0, 0, 0.03);
            --glass-border: rgba(0, 0, 0, 0.08);
            --text-primary: #1a1a2e;
            --text-secondary: rgba(0, 0, 0, 0.6);
            --orb-opacity: 0.25;
        }
        * { margin: 0; padding: 0; box-sizing: border-box; }
        html { height: 100%; }
        body {
            font-family: 'Outfit', sans-serif;
            background: var(--bg);
            color: var(--text-primary);
            min-height: 100%;
            overflow-x: hidden;
            transition: background 0.4s ease, color 0.4s ease;
        }
        /* Theme toggle */
        .theme-toggle {
            position: fixed;
            top: 1.25rem;
            right: 1.25rem;
            z-index: 50;
            width: 44px;
            height: 44px;
            border-radius: 50%;
            border: 1px solid var(--glass-border);
            background: var(--glass);
            backdrop-filter: blur(10px);
            -webkit-backdrop-filter: blur(10px);
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: all 0.3s ease;
        }
        .theme-toggle:hover { transform: scale(1.05); }
        .theme-toggle svg { width: 20px; height: 20px; fill: var(--text-primary); }
        .theme-toggle .sun-icon { display: none; }
        .theme-toggle .moon-icon { display: block; }
        [data-theme="light"] .theme-toggle .sun-icon { display: block; }
        [data-theme="light"] .theme-toggle .moon-icon { display: none; }
        /* Background */
        .background { position: fixed; inset: 0; z-index: -1; overflow: hidden; }
        .gradient-orb {
            position: absolute; border-radius: 50%; filter: blur(80px);
            opacity: var(--orb-opacity); animation: orbFloat 20s ease-in-out infinite;
        }
        .orb-1 { width: 300px; height: 300px; background: var(--blue); top: -100px; left: -100px; }
        .orb-2 { width: 260px; height: 260px; background: var(--purple); bottom: -80px; right: -80px; animation-delay: 2s; }
        .orb-3 { width: 220px; height: 220px; background: var(--pink); top: 30%; right: 15%; animation-delay: 4s; }
        @keyframes orbFloat { 0%,100%{ transform: translate(0,0);} 50%{ transform: translate(20px,-20px);} }
        .grid-overlay {
            position: absolute; inset: 0; background:
            radial-gradient(circle at 25% 10%, rgba(255,255,255,0.08), transparent 40%),
            radial-gradient(circle at 75% 90%, rgba(139,58,139,0.15), transparent 40%);
            opacity: 0.4; pointer-events: none;
        }
        /* Container */
        .container { padding: 2rem 1.25rem 3rem; max-width: 780px; margin: 0 auto; }
        .vcard {
            background: var(--card-bg);
            border: 1px solid var(--glass-border);
            border-radius: 24px;
            padding: 1.25rem 1.25rem 1.5rem;
            backdrop-filter: blur(10px);
            -webkit-backdrop-filter: blur(10px);
            box-shadow: 0 10px 30px rgba(0,0,0,0.25);
        }
        /* Header */
        .vcard-header { text-align: center; padding-bottom: 1.5rem; }
        .profile-image-container { position: relative; width: 130px; height: 130px; margin: 0 auto 1.25rem; }

        .profile-ring::before { content:''; position:absolute; inset:3px; background: var(--bg); border-radius:50%; transition: background 0.4s ease; }
        .profile-image {
            position: relative; width:100%; height:100%; border-radius:50%;
            object-fit: cover; object-position: 50% 35%;
            border: 3px solid var(--bg); transition: border-color 0.4s ease;
        }
        .status-dot { position:absolute; bottom:6px; right:6px; width:16px; height:16px; background:#22c55e; border:3px solid var(--bg); border-radius:50%; }
        .name { font-family:'Syne', sans-serif; font-size: 1.75rem; font-weight: 800; letter-spacing: -0.02em; margin-bottom: 0.25rem; }
        .title { color: var(--text-secondary); font-size: 0.95rem; }
        .company-logo img { height: 40px; margin-top: 0.85rem; }
        .services { margin-top: 1rem; display:flex; gap:0.5rem; justify-content:center; flex-wrap:wrap; }
        .services span {
            font-size: 0.75rem; color: var(--text-secondary);
            border: 1px solid var(--glass-border); padding: 0.35rem 0.6rem; border-radius: 999px; background: var(--glass);
        }
        /* Save button */
        .save-section { padding: 0.75rem 0 1.25rem; }
        .save-button {
            width: 100%; display:flex; align-items:center; justify-content:center; gap:0.5rem;
            padding: 0.9rem 1rem; border-radius: 14px; border:1px solid var(--glass-border); background: linear-gradient(135deg, rgba(59,94,232,0.15), rgba(139,58,139,0.15));
            color: var(--text-primary); font-weight: 600; cursor:pointer; transition: all 0.3s ease;
        }
        .save-button:hover { transform: translateY(-2px); }
        .save-button svg { width: 20px; height: 20px; stroke: currentColor; }
        /* Contact list */
        .vcard-content { padding-top: 0.25rem; }
        .section-title { font-size: 0.7rem; text-transform: uppercase; letter-spacing: 0.15em; color: var(--text-secondary); margin-bottom: 0.75rem; padding-left: 0.25rem; }
        .contact-list { display:flex; flex-direction:column; gap:0.65rem; }
        .contact-item {
            display:flex; align-items:center; gap:0.85rem; padding:0.9rem 1rem;
            background: var(--glass); border:1px solid var(--glass-border); border-radius:14px;
            text-decoration:none; color: var(--text-primary); transition: all 0.3s cubic-bezier(0.4,0,0.2,1);
        }
        .contact-item:hover { background: rgba(139,58,139,0.15); border-color: rgba(139,58,139,0.3); transform: translateX(4px); }
        .contact-icon { width:40px; height:40px; display:flex; align-items:center; justify-content:center; background: linear-gradient(135deg, var(--blue), var(--purple)); border-radius:10px; flex-shrink:0; }
        .contact-icon svg { width:18px; height:18px; stroke:white; stroke-width:2; fill:none; }
        .contact-info { flex:1; min-width:0; }
        .contact-label { font-size:0.65rem; text-transform:uppercase; letter-spacing:0.1em; color: var(--text-secondary); margin-bottom:0.1rem; }
        .contact-value { font-size:0.85rem; font-weight:500; white-space:nowrap; overflow:hidden; text-overflow:ellipsis; }
        .contact-arrow { opacity:0; transform: translateX(-8px); transition: all 0.3s ease; color: var(--purple); font-size:1.1rem; }
        .contact-item:hover .contact-arrow { opacity:1; transform: translateX(0); }
        /* Social */
        .social-section { padding: 1rem 0 1.5rem; border-top: 1px solid var(--glass-border); }
        .social-links { display:flex; gap:0.75rem; }
        .social-link { flex:1; display:flex; align-items:center; justify-content:center; gap:0.5rem; padding:0.85rem 1rem; background: var(--glass); border:1px solid var(--glass-border); border-radius:12px; text-decoration:none; color: var(--text-primary); font-size:0.8rem; font-weight:500; transition: all 0.3s ease; }
        .social-link:hover { background: rgba(139,58,139,0.15); border-color: rgba(139,58,139,0.3); transform: translateY(-2px); }
        .social-link svg { width:18px; height:18px; }
        /* Footer */
        .vcard-footer { display:flex; justify-content:center; padding-top: 0.5rem; }
        .vcard-footer .footer-logo { height: 28px; opacity: 0.9; }
        /* Toast */
        .toast {
            position: fixed; bottom: 24px; left: 50%; transform: translateX(-50%) translateY(100px);
            background: rgba(0, 0, 0, 0.85); color: #fff; padding: 12px 18px; border-radius: 14px;
            font-size: 14px; font-weight: 500; backdrop-filter: blur(12px); -webkit-backdrop-filter: blur(12px);
            box-shadow: 0 8px 24px rgba(0,0,0,0.25); opacity: 0; transition: all 0.35s ease; z-index: 1000; pointer-events: none;
        }
        .toast.show { opacity: 1; transform: translateX(-50%) translateY(0); }
        @media (max-width: 380px) {
            .container { padding: 1.5rem 1rem 2.5rem; }
            .profile-image-container { width:110px; height:110px; }

        }
    </style>

            if (initial === 'dark') document.body.classList.add('dark-mode'); else document.body.classList.remove('dark-mode');

            const current = document.body.getAttribute('data-theme') || 'dark';

                        setTimeout(() => { btn.innerHTML = originalText; btn.style.background = ''; btn.style.borderColor = ''; btn.style.color = ''; }, 2000);
                    }, 300);
                }
            } catch (error) {
                console.error('Fehler beim Speichern des Kontakts:', error);
                btn.innerHTML = `<svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"><circle cx="12" cy="12" r="10"/><line x1="15" y1="9" x2="9" y2="15"/><line x1="9" y1="9" x2="15" y2="15"/></svg>Fehler!`;
                setTimeout(() => { btn.innerHTML = originalText; btn.style.background = ''; }, 2000);
            }
        }
    </script>
